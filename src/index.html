<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="font-be_vietnam_pro p-5 "
        style="background-image: url(bg-image.svg); ">
 <div class="max-w-3xl">
    <div>
        <img src="contact-form-icon.svg" alt="contact-form-icon">
    </div>

    <div class="my-8 text-center text-white">
        <h1 class="text-5xl font-medium">Interested in our business pricing?</h1>
        <p class="text-xl font-bold px-16 py-4">Fill out the form to view details and we'll contact you as soon as possible.</p>

    </div>

    <div class=" text-xl custom-div">

            <label class="text-white ">
                Name <input type="text"
                 placeholder="Ethan Johnson"
                 class="custom-label ">
            </label>
    
            <label class="text-white">
                Company Email<input type="email" placeholder="ethan@johnson.com"
                class="custom-label">
            </label>
    
    
            <label class="text-white">
               Company size
               <select class="custom-label  text-black ">
                <option>Building Landing Pages</option>
               </select>
            </label>
    
            <label class="text-white">
                Subject
                <select class="custom-label text-black">
                    <option>Contact Sales</option>
                </select>
            </label>
    
            <label class="text-white col-span-2">
               Message <textarea rows="4" class="custom-label text-black"></textarea>
            </label>
    
            <button class="custom-button">Contact Sales</button>

    </div>
 </div>
</body>
</html>
